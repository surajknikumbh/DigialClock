<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        justify-content: center;
        text-align: center;
        background-color: darkgray;

      #clock {
        margin: auto;
        margin-top: 50px;
        background-color: grey;
        width: 500px;
        height: 450px;
        border-radius: 15%;
        box-shadow: 5px 5px 5px black;
      }
      #time {
        padding-top: 180px;
        font-size: 80px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px">Digital Clock</h1>
    <div id="clock">
      <h1 id="time">00:00:00 AM</h1>
    </div>
    <script src="script.js"></script>
  </body>
